    <!-- CADASTRAR CONTEUDO -->
    <div class="form-cadastro bg-dark bg-gradient border border-info rounded">
        <h4 class="text-white text-center">Criar conteúdo</h4>

    <form class="row g-3" onsubmit="return false">

        <!-- DISCIPLICA DO CONTEUDO -->
        <div class="text-center justify-content-center d-flex mt-4 p-2">
            <div class="col-md-6">
                <label for="conteudoDisciplina" class="form-label text-white">Matéria</label>
                    <select id="conteudoDisciplina" class="form-select" name="Matéria">
                    <option value="Português" selected>Português</option>
                    <option value="Matemática">Matemática</option>
                    <option value="Geografia">Geografia</option>
                    <option value="Biologia">Biologia</option>
                    <option value="Física">Física</option>
                    <option value="Química">Química</option>
                    <option value="História">História</option>
                    <option value="Filosofia">Filosofia</option>
                    </select>
            </div>
        </div>

        <!-- INSERIR O TITULO DO CONTEUDO -->
        <div class="mb-3">
            <label class="form-label text-white" for="conteudoTitulo">Insira o título do conteúdo:</label>
            <input type="text" class="form-control" id="conteudoTitulo" placeholder="Título do conteúdo: ..." name="titulo" required>
        </div>
        
        <!-- CONTEUDO DO CONTEUDO -->
        <div class="mb-1">
            <label for="conteudoTexto" class="form-label text-white">Insira o conteúdo abaixo:</label>
            <textarea class="form-control" id="conteudoTexto" rows="3" placeholder="Conteúdo: ..." name="texto" required></textarea>
        </div>

        <!-- FONTES DO CONTEUDO -->
        <div class="mb-3">
            <label for="conteudoReferencias" class="form-label text-white">Insira as fontes usadas:</label>
            <input type="url" class="form-control" id="conteudoReferencias" placeholder="Insira a fonte ou o link das referências: ..." name="referencia" required>
        </div>

        <!-- CONCORDAR COM OS TERMOS -->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" values='true' name='checkbox' id="conteudoConcordar" required>
            <label class="form-check-label text-white" for="conteudoConcordar" >Concordo com os <a href="text/termos_de_uso.pdf" target="_blank"><i>Termos de uso</i></a> e em não espalhar informações falsas no site!</label>
        </div>

        <!-- BOTAO ENVIAR CONTEUDO -->
        <button id="conteudoSubmit" onclick="inserirConteudo()" type="submit" class="btn btn-primary">Enviar</button>
    </form>
    </div>
